  <script>
    var backLocation;

    var secondvalue;


    function backBtn() {

    function gettingText() {

    }
    function gettingLink(){
        type1 = document.getElementById("getType").value;
        document.getElementById("getLink").innerHTML = type1;
        link1 = document.getElementById("getLink").value;
        document.getElementById("getLink").innerHTML = link1;

    

        var info = [type1, link1];

        const { ipcRenderer } = require('electron')

        // send username to main.js 
        ipcRenderer.send('asynchronous-message', info)
 
        // receive message from main.js
        ipcRenderer.on('asynchronous-reply', (event, arg) => {
          console.log(arg);
          document.getElementById("winner").innerHTML = arg;
          firstvalue = arg;
          

        });

        console.log("we got first value "+ firstvalue);
        navChange("moveToDisplay");

     
    }




    function navChange(page) {
      if (page == "moveToCompare") {
        console.log("moving to compare");
        $("#page-compare").show();
        $("#page-container").hide();
        $("#page-container-display").hide();

        backLocation = "home";
      }
      if (page == "home") {
        console.log("moving to home");

        $("#page-compare").hide();
        $("#page-container").show();
        $("#page-container-display").hide();

        backLocation = "home";
      }
      if (page=="moveToDisplay"){
        $("#page-compare").hide();
        $("#page-container").hide();
        $("#page-container-display").show();
      }
     
    }
